version: '3.8'

services:
  # ========== Neo4j Graph Database ==========
  neo4j:
    image: neo4j:5.16.0
    container_name: mdop-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/mdop_neo4j_password
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - mdop-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== PostgreSQL Metadata Database ==========
  postgres:
    image: postgres:15.5-alpine
    container_name: mdop-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mdop_metadata
      - POSTGRES_USER=mdop_user
      - POSTGRES_PASSWORD=mdop_postgres_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mdop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdop_user -d mdop_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis Cache ==========
  redis:
    image: redis:7.2-alpine
    container_name: mdop-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mdop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Elasticsearch ==========
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: mdop-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - mdop-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== Kafka Message Queue ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: mdop-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - mdop-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: mdop-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - mdop-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== MDOP Backend API ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mdop-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=MDOP
      - APP_VERSION=0.1.0
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - API_V1_PREFIX=/api/v1
      - SECRET_KEY=your-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=mdop_neo4j_password
      - NEO4J_DATABASE=neo4j
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mdop_metadata
      - POSTGRES_USER=mdop_user
      - POSTGRES_PASSWORD=mdop_postgres_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_INDEX_PREFIX=mdop
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_PREFIX=mdop
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
      - CORS_ALLOW_CREDENTIALS=true
      - MAX_CONNECTOR_THREADS=10
      - CONNECTOR_TIMEOUT=300
      - ENABLE_CDC=true
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - mdop-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  redis_data:
  elasticsearch_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  mdop-network:
    driver: bridge
